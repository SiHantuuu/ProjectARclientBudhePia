<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Browser Native</title>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #eee;
        font-family: sans-serif;
      }

      /* Container Full Screen */
      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #222; /* Warna background saat loading */
      }

      /* Tombol Aktivasi AR */
      #ar-button {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        color: black;
        border-radius: 30px;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        z-index: 100;
      }

      /* Pesan Error jika HP jadul */
      #error-msg {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      alt="Sebuah Astronot 3D"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      ar-scale="auto"
      ar-placement="floor"
    >
      <button slot="ar-button" id="ar-button">ðŸ“¸ BUKA KAMERA AR</button>

      <div id="error-msg">HP ini tidak mendukung AR</div>
    </model-viewer>

    <script>
      const modelViewer = document.querySelector("model-viewer");

      // Cek apakah HP support AR
      if (!modelViewer.canActivateAR) {
        console.log("HP ini mungkin tidak mendukung AR Native");
      }
    </script>
  </body>
</html>
