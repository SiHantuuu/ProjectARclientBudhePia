<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Mobile AR/VR Demo</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        touch-action: none;
      }

      #start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }

      .btn-main {
        padding: 15px 40px;
        font-size: 18px;
        background: #ff6b00;
        color: white;
        border: none;
        border-radius: 50px;
        margin-top: 20px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
      }

      #ui-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        display: none;
      }

      #mode-selector {
        position: absolute;
        top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
        pointer-events: auto;
      }

      .mode-btn {
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid white;
        color: white;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
      }
      .mode-btn.active {
        background: #ff6b00;
        border-color: #ff6b00;
      }

      .scene-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .scene-container.active {
        display: block;
      }

      video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        margin: 0 !important;
      }

      #info-text {
        pointer-events: auto;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        display: inline-block;
      }

      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ff6b00;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .manual-btn {
        padding: 10px 30px;
        background: #ff6b00;
        color: white;
        border: none;
        border-radius: 25px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="start-screen">
      <h1>ðŸŒŠ Demo Keselamatan</h1>
      <p style="padding: 0 20px; font-size: 14px; color: #ccc">
        Pengalaman AR/VR interaktif untuk keselamatan laut
      </p>
      <button class="btn-main" onclick="initExperience()">
        MULAI APLIKASI
      </button>
    </div>

    <div id="loading-overlay">
      <div class="spinner"></div>
      <p>Memuat kamera...</p>
      <button class="manual-btn" onclick="manualCameraRequest()">
        Refresh Halaman
      </button>
    </div>

    <div id="ui-layer">
      <div id="mode-selector">
        <button class="mode-btn active" onclick="setMode('ar')">Mode AR</button>
        <button class="mode-btn" onclick="setMode('vr')">Mode VR</button>
      </div>
      <div
        style="
          position: absolute;
          bottom: 30px;
          width: 100%;
          text-align: center;
          color: white;
          text-shadow: 1px 1px 2px black;
          pointer-events: none;
        "
      >
        <span id="info-text"
          >Objek pelampung muncul otomatis di depan Anda</span
        >
      </div>
    </div>

    <!-- AR Mode: Markerless (Tanpa Marker) -->
    <div id="ar-container" class="scene-container active">
      <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
      >
        <!-- Objek pelampung muncul langsung di depan kamera -->
        <a-entity position="0 0 -3">
          <a-entity
            position="0 1.5 0"
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
            animation__float="property: position; to: 0 1.8 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
          >
            <!-- Pelampung -->
            <a-torus
              radius="0.4"
              radius-tubular="0.1"
              color="#ff6b00"
            ></a-torus>

            <!-- Tiang -->
            <a-cylinder
              position="0 0.5 0"
              radius="0.03"
              height="0.8"
              color="white"
            ></a-cylinder>

            <!-- Bendera -->
            <a-plane
              position="0.2 0.8 0"
              width="0.3"
              height="0.2"
              color="red"
            ></a-plane>

            <!-- Text -->
            <a-text
              value="PELAMPUNG\nKESELAMATAN"
              position="-0.6 1.3 0"
              scale="0.8 0.8 0.8"
              color="yellow"
              align="center"
            ></a-text>
          </a-entity>

          <!-- Objek tambahan untuk konteks -->
          <a-box
            position="-1 0.5 0"
            width="0.3"
            height="0.3"
            depth="0.3"
            color="#4CC3D9"
            animation="property: rotation; to: 360 0 360; loop: true; dur: 8000; easing: linear"
          ></a-box>

          <a-sphere
            position="1 0.5 0"
            radius="0.2"
            color="#FFC65D"
            animation="property: position; to: 1 1 0; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine"
          ></a-sphere>
        </a-entity>

        <a-entity camera look-controls></a-entity>
      </a-scene>
    </div>

    <!-- VR Mode -->
    <div id="vr-container" class="scene-container">
      <a-scene
        vr-mode-ui="enabled: false"
        embedded
        renderer="antialias: true; alpha: true"
        loading-screen="enabled: false"
      >
        <a-sky color="#87CEEB"></a-sky>

        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="100"
          height="100"
          color="#1E90FF"
          shader="flat"
        ></a-plane>

        <a-entity
          position="0 1.5 -3"
          animation="property: position; dir: alternate; to: 0 2 -3; loop: true; dur: 2000; easing: easeInOutSine"
        >
          <a-torus radius="0.5" radius-tubular="0.15" color="#ff6b00"></a-torus>
          <a-cylinder
            position="0 0.5 0"
            radius="0.05"
            height="1"
            color="white"
          ></a-cylinder>
          <a-text
            value="VR MODE AKTIF!"
            position="-1 1.5 0"
            scale="0.8 0.8 0.8"
            color="yellow"
            align="center"
          ></a-text>
        </a-entity>

        <a-box position="-2 1 -3" color="#4CC3D9"></a-box>
        <a-box position="2 1 -3" color="#FFC65D"></a-box>
        <a-sphere position="0 3 -5" radius="0.5" color="#EF2D5E"></a-sphere>

        <a-camera
          look-controls="enabled: true; touchEnabled: true; mouseEnabled: true"
        >
          <a-cursor></a-cursor>
        </a-camera>
      </a-scene>
    </div>

    <script>
      let currentMode = "ar";
      let arSceneLoaded = false;

      function initExperience() {
        console.log("ðŸš€ Memulai aplikasi...");

        if (
          typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function"
        ) {
          DeviceOrientationEvent.requestPermission()
            .then((response) => {
              if (response === "granted") {
                console.log("âœ… Sensor granted");
                startApp();
              } else {
                console.log("âš ï¸ Sensor denied");
                startApp();
              }
            })
            .catch(console.error);
        } else {
          startApp();
        }
      }

      function startApp() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("loading-overlay").style.display = "flex";

        console.log("ðŸ“¹ Loading AR Scene...");

        setTimeout(() => {
          document.getElementById("ui-layer").style.display = "block";
          window.dispatchEvent(new Event("resize"));
          checkDeviceType();
          monitorARScene();
        }, 1000);
      }

      function monitorARScene() {
        let checkCount = 0;
        const maxChecks = 10;

        const checkInterval = setInterval(() => {
          checkCount++;
          const video = document.querySelector("video");

          if (video && video.videoWidth > 0) {
            console.log(
              "âœ… Video AR aktif!",
              video.videoWidth,
              "x",
              video.videoHeight
            );
            arSceneLoaded = true;
            document.getElementById("loading-overlay").style.display = "none";
            clearInterval(checkInterval);
          } else if (checkCount >= maxChecks) {
            console.warn("âš ï¸ AR gagal load setelah", checkCount, "detik");
            clearInterval(checkInterval);
            document.getElementById("loading-overlay").style.display = "none";

            if (confirm("Kamera tidak terdeteksi. Mau coba Mode VR dulu?")) {
              setMode("vr");
            }
          } else {
            console.log(
              "â³ Menunggu video AR... (" + checkCount + "/" + maxChecks + ")"
            );
          }
        }, 1000);
      }

      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      function manualCameraRequest() {
        console.log("ðŸ”§ Reload halaman...");
        location.reload();
      }

      function checkDeviceType() {
        const isMobile = isMobileDevice();
        const info = document.getElementById("info-text");

        if (!isMobile) {
          info.innerHTML =
            "Desktop Mode: Objek muncul otomatis di depan webcam";
        }
      }

      function setMode(mode) {
        const ar = document.getElementById("ar-container");
        const vr = document.getElementById("vr-container");
        const info = document.getElementById("info-text");

        currentMode = mode;
        console.log("ðŸ”„ Switch mode ke:", mode);

        document
          .querySelectorAll(".mode-btn")
          .forEach((btn) => btn.classList.remove("active"));

        if (mode === "ar") {
          ar.classList.add("active");
          vr.classList.remove("active");

          const isMobile = isMobileDevice();
          if (isMobile) {
            info.innerHTML = "Mode AR: Objek pelampung muncul otomatis";
          } else {
            info.innerHTML = "Mode AR: Objek muncul di depan kamera";
          }

          document
            .querySelector(".mode-btn:nth-child(1)")
            .classList.add("active");

          setTimeout(() => {
            const video = document.querySelector("video");
            if (video) {
              console.log("ðŸ“¹ Video element found in AR mode");
            } else {
              console.warn("âŒ Video element NOT found in AR mode");
            }
          }, 1000);
        } else {
          vr.classList.add("active");
          ar.classList.remove("active");
          document.getElementById("loading-overlay").style.display = "none";

          console.log("ðŸŒŠ VR Mode aktif");

          setTimeout(() => {
            const vrScene = vr.querySelector("a-scene");
            if (vrScene) {
              window.dispatchEvent(new Event("resize"));
            }
          }, 500);

          const isMobile = isMobileDevice();
          if (isMobile) {
            info.innerHTML = "Mode VR: Gerakkan HP untuk melihat sekeliling";
          } else {
            info.innerHTML = "Mode VR: Klik & drag untuk melihat sekeliling";
          }

          document
            .querySelector(".mode-btn:nth-child(2)")
            .classList.add("active");
        }
      }
    </script>
  </body>
</html>
