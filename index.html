<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Demo AR/VR - Keselamatan Kapal</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #mode-selector {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 99999;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        border-radius: 30px;
        display: flex;
        gap: 10px;
      }

      .mode-btn {
        padding: 10px 20px;
        border: none;
        background: #333;
        color: white;
        cursor: pointer;
        border-radius: 20px;
        font-weight: bold;
      }

      .mode-btn.active {
        background: #ff6b00;
        color: white;
      }

      /* Container Styles */
      #ar-container,
      #vr-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        visibility: hidden;
        z-index: 0;
      }

      /* Class utility untuk menampilkan scene */
      .show-scene {
        visibility: visible !important;
        z-index: 1 !important;
      }

      /* Pastikan video AR.js tidak tertutup */
      #arjs-video {
        z-index: 0 !important;
      }

      #instructions {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 99999;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="mode-selector">
      <button class="mode-btn active" onclick="switchMode('ar')">
        Mode AR
      </button>
      <button class="mode-btn" onclick="switchMode('vr')">Mode VR</button>
    </div>

    <div id="instructions">
      <span id="text-instruction">Arahkan kamera ke Marker Hiro</span>
    </div>

    <div id="ar-container" class="show-scene">
      <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
      >
        <a-marker preset="hiro">
          <a-torus
            position="0 0.5 0"
            radius="0.4"
            radius-tubular="0.1"
            color="orange"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
          >
          </a-torus>

          <a-cylinder
            position="0 1 0"
            radius="0.02"
            height="0.8"
            color="white"
          ></a-cylinder>
          <a-plane
            position="0.15 1.3 0"
            width="0.3"
            height="0.2"
            color="red"
          ></a-plane>

          <a-text
            value="Pelampung Kapal"
            position="-0.7 1.8 0"
            color="yellow"
            width="2"
          ></a-text>
        </a-marker>

        <a-entity camera></a-entity>
      </a-scene>
    </div>

    <div id="vr-container">
      <a-scene vr-mode-ui="enabled: true">
        <a-sky color="#1E90FF"></a-sky>
        <a-ocean
          width="50"
          depth="50"
          density="40"
          opacity="1"
          position="0 0 0"
        ></a-ocean>

        <a-entity position="0 0.5 -3">
          <a-torus
            radius="0.5"
            radius-tubular="0.15"
            color="orange"
            animation="property: position; to: 0 0.8 -3; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
          >
          </a-torus>
          <a-cylinder
            position="0 1 0"
            radius="0.03"
            height="1"
            color="white"
          ></a-cylinder>
          <a-plane
            position="0.2 1.4 0"
            width="0.4"
            height="0.3"
            color="red"
          ></a-plane>
          <a-text
            value="Pelampung VR"
            position="-0.5 2 0"
            color="white"
            width="4"
          ></a-text>
        </a-entity>

        <a-camera position="0 1.6 0">
          <a-cursor color="yellow"></a-cursor>
        </a-camera>
      </a-scene>
    </div>

    <script>
      function switchMode(mode) {
        const arContainer = document.getElementById("ar-container");
        const vrContainer = document.getElementById("vr-container");
        const arScene = arContainer.querySelector("a-scene");
        const vrScene = vrContainer.querySelector("a-scene");
        const textInfo = document.getElementById("text-instruction");
        const buttons = document.querySelectorAll(".mode-btn");

        // Update tombol UI
        buttons.forEach((b) => b.classList.remove("active"));

        if (mode === "ar") {
          buttons[0].classList.add("active");

          // Tampilkan AR, Sembunyikan VR
          arContainer.classList.add("show-scene");
          vrContainer.classList.remove("show-scene");

          // Manajemen video element AR.js (kadang video tetap muncul di VR mode jika tidak di hide)
          const arVideo = document.getElementById("arjs-video");
          if (arVideo) arVideo.style.display = "block";

          textInfo.innerHTML =
            "Mode AR: Arahkan kamera ke Marker Hiro (Butuh HTTPS)";
        } else {
          buttons[1].classList.add("active");

          // Tampilkan VR, Sembunyikan AR
          vrContainer.classList.add("show-scene");
          arContainer.classList.remove("show-scene");

          // Sembunyikan video webcam saat mode VR
          const arVideo = document.getElementById("arjs-video");
          if (arVideo) arVideo.style.display = "none";

          textInfo.innerHTML =
            "Mode VR: Gunakan mouse untuk melihat sekeliling";
        }
      }
    </script>
  </body>
</html>
