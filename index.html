<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Museum Joystick - Render Fix</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        font-family: "Segoe UI", sans-serif;
      }

      /* LOADING SCREEN */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease-out;
      }

      .loader-text {
        color: #00d2ff;
        font-size: 20px;
        margin-bottom: 15px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .progress-container {
        width: 70%;
        max-width: 300px;
        height: 8px;
        background: #333;
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-bar {
        width: 0%;
        height: 100%;
        background: #00d2ff;
        transition: width 0.3s ease;
      }

      /* JOYSTICK & UI */
      #joystick-zone {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 150px;
        height: 150px;
        z-index: 999;
        touch-action: none;
      }

      #instruction {
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        pointer-events: none;
        text-shadow: 1px 1px 2px black;
        font-size: 14px;
        z-index: 900;
      }

      #info-overlay {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 350px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 20px;
        border-radius: 15px;
        border: 2px solid #00d2ff;
        z-index: 1000;
        text-align: center;
      }
      .close-btn {
        background: #ff4444;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader-text">
        MEMUAT PAMERAN... <span id="percent-text">0%</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p style="color: #666; font-size: 12px; margin-top: 10px">
        Sedang merender objek 3D...
      </p>
    </div>

    <div id="instruction">üïπÔ∏è KIRI: Jalan | üëã KANAN: Tengok | üëÜ TAP: Info</div>
    <div id="joystick-zone"></div>

    <div id="info-overlay">
      <h2 id="info-title" style="color: #00d2ff; margin-top: 0">Judul</h2>
      <p id="info-desc">Deskripsi...</p>
      <button class="close-btn" onclick="tutupInfo()">TUTUP</button>
    </div>

    <a-scene
      id="main-scene"
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      <a-assets>
        <a-asset-item id="model-bebek" src="Hitem3d.glb"></a-asset-item>
      </a-assets>

      <a-entity
        environment="preset: contact; skyType: atmosphere; groundColor: #333; grid: none"
      ></a-entity>

      <a-entity id="rig" position="0 0 5" rotation="0 0 0">
        <a-entity
          id="camera"
          camera
          look-controls="touchEnabled: true"
          position="0 1.6 0"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      /* --- 1. LOGIKA LOADING (YANG DIPERBAIKI) --- */
      const loadingScreen = document.getElementById("loading-screen");
      const progressBar = document.getElementById("progress-bar");
      const percentText = document.getElementById("percent-text");

      // Kita butuh 2 syarat untuk selesai:
      // 1. Download file selesai (oleh LoadingManager)
      // 2. Render 10 model selesai (oleh Counter manual)

      let isDownloadComplete = false;
      let renderedCount = 0;
      const totalItemsToRender = 10;

      // A. Monitor Download File
      THREE.DefaultLoadingManager.onProgress = function (
        url,
        itemsLoaded,
        itemsTotal
      ) {
        // Kita batasi progress bar download maksimal 80%, sisa 20% untuk proses render
        const progress = (itemsLoaded / itemsTotal) * 80;
        updateBar(progress);
      };

      THREE.DefaultLoadingManager.onLoad = function () {
        console.log("Download Selesai. Menunggu Render...");
        isDownloadComplete = true;
        checkAllDone(); // Cek apakah render juga sudah selesai?
      };

      // B. Fungsi Update Bar
      function updateBar(percent) {
        const round = Math.round(percent);
        progressBar.style.width = round + "%";
        percentText.innerText = round + "%";
      }

      // C. Fungsi Cek Final
      function checkAllDone() {
        // Hitung persentase render (dari 80% ke 100%)
        const renderProgress = (renderedCount / totalItemsToRender) * 20;
        const totalProgress = 80 + renderProgress; // 80 basis download + progres render

        // Jika file sudah didownload, kita update bar berdasarkan jumlah render
        if (isDownloadComplete) {
          updateBar(totalProgress);
        }

        // Syarat HILANGKAN OVERLAY: Download beres DAN 10 model sudah ter-load
        if (isDownloadComplete && renderedCount >= totalItemsToRender) {
          console.log("SEMUA SIAP! Membuka pameran...");
          setTimeout(() => {
            loadingScreen.style.opacity = "0";
            setTimeout(() => {
              loadingScreen.style.display = "none";
            }, 1000);
          }, 500);
        }
      }

      /* --- 2. GENERATE ITEM + DETEKSI RENDER --- */
      const scene = document.getElementById("main-scene");

      function generatePameran() {
        const jumlahItem = totalItemsToRender; // Harus sama dengan 10

        for (let i = 0; i < jumlahItem; i++) {
          const container = document.createElement("a-entity");
          const randomX = Math.random() * 30 - 15;
          const randomZ = Math.random() * 30 - 15;
          container.setAttribute("position", `${randomX} 0 ${randomZ}`);

          const model = document.createElement("a-entity");
          model.setAttribute("gltf-model", "#model-bebek");
          model.setAttribute("class", "clickable");
          model.setAttribute("position", "0 0.5 0");
          model.setAttribute(
            "animation",
            "property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
          );
          model.setAttribute(
            "onclick",
            `bukaInfo('Koleksi #${i + 1}', 'Item ke-${i + 1}')`
          );

          // --- INI KUNCI PERBAIKANNYA ---
          // Setiap kali satu model selesai dirender, event ini jalan
          model.addEventListener("model-loaded", function () {
            renderedCount++;
            console.log(`Model ke-${renderedCount} selesai dirender.`);
            checkAllDone(); // Cek apakah sudah semua?
          });
          // ------------------------------

          const alas = document.createElement("a-cylinder");
          alas.setAttribute("radius", "1");
          alas.setAttribute("height", "0.2");
          alas.setAttribute("color", "#444");
          alas.setAttribute("position", "0 0.1 0");

          container.appendChild(model);
          container.appendChild(alas);
          scene.appendChild(container);
        }
      }

      // Jalankan generate
      generatePameran();

      /* --- 3. JOYSTICK & INTERAKSI (Tetap Sama) --- */
      const joystickZone = document.getElementById("joystick-zone");
      const manager = nipplejs.create({
        zone: joystickZone,
        mode: "static",
        position: { left: "50%", top: "50%" },
        color: "white",
        size: 100,
      });

      let moveData = { x: 0, y: 0 };
      let isMoving = false;
      const speed = 0.1;
      const rig = document.getElementById("rig");
      const camera = document.getElementById("camera");

      manager.on("move", function (evt, data) {
        if (data && data.vector) {
          moveData.x = data.vector.x;
          moveData.y = data.vector.y;
          isMoving = true;
        }
      });
      manager.on("end", function () {
        isMoving = false;
        moveData = { x: 0, y: 0 };
      });

      function gameLoop() {
        if (isMoving) {
          const rotation = camera.getAttribute("rotation");
          const angleRad = rotation.y * (Math.PI / 180);
          const dx = Math.sin(angleRad) * -moveData.y * speed;
          const dz = Math.cos(angleRad) * -moveData.y * speed;
          const sx = Math.cos(angleRad) * moveData.x * speed;
          const sz = Math.sin(angleRad) * -moveData.x * speed;
          rig.object3D.position.x += dx + sx;
          rig.object3D.position.z += dz + sz;
        }
        requestAnimationFrame(gameLoop);
      }
      gameLoop();

      const infoOverlay = document.getElementById("info-overlay");
      const titleEl = document.getElementById("info-title");
      const descEl = document.getElementById("info-desc");

      window.bukaInfo = function (judul, deskripsi) {
        titleEl.innerText = judul;
        descEl.innerText = deskripsi;
        infoOverlay.style.display = "block";
      };
      window.tutupInfo = function () {
        infoOverlay.style.display = "none";
      };
      joystickZone.addEventListener(
        "touchmove",
        function (e) {
          e.stopPropagation();
        },
        false
      );
    </script>
  </body>
</html>
