<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Mobile AR/VR Demo</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        touch-action: none;
      }

      #start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }

      .btn-main {
        padding: 15px 40px;
        font-size: 18px;
        background: #ff6b00;
        color: white;
        border: none;
        border-radius: 50px;
        margin-top: 20px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
      }

      #ui-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        display: none;
      }

      #mode-selector {
        position: absolute;
        top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
        pointer-events: auto;
      }

      .mode-btn {
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid white;
        color: white;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
      }
      .mode-btn.active {
        background: #ff6b00;
        border-color: #ff6b00;
      }

      .scene-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .scene-container.active {
        display: block;
      }

      video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        margin: 0 !important;
      }

      #info-text {
        pointer-events: auto;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        display: inline-block;
      }

      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ff6b00;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .manual-btn {
        padding: 10px 30px;
        background: #ff6b00;
        color: white;
        border: none;
        border-radius: 25px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 14px;
      }

      #place-button {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        background: #ff6b00;
        color: white;
        border: 3px solid white;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        pointer-events: auto;
        box-shadow: 0 4px 20px rgba(255, 107, 0, 0.6);
        z-index: 2000;
      }

      #place-button:active {
        transform: translateX(-50%) scale(0.95);
      }
    </style>
  </head>
  <body>
    <div id="start-screen">
      <h1>üåä Demo Keselamatan</h1>
      <p style="padding: 0 20px; font-size: 14px; color: #ccc">
        Pengalaman AR/VR interaktif untuk keselamatan laut
      </p>
      <button class="btn-main" onclick="initExperience()">
        MULAI APLIKASI
      </button>
    </div>

    <div id="loading-overlay">
      <div class="spinner"></div>
      <p>Memuat kamera...</p>
      <button class="manual-btn" onclick="manualCameraRequest()">
        Refresh Halaman
      </button>
    </div>

    <div id="ui-layer">
      <div id="mode-selector">
        <button class="mode-btn active" onclick="setMode('ar')">Mode AR</button>
        <button class="mode-btn" onclick="setMode('vr')">Mode VR</button>
      </div>

      <button id="place-button" onclick="placeObject()">
        üìç LETAKKAN OBJEK
      </button>

      <div
        style="
          position: absolute;
          bottom: 30px;
          width: 100%;
          text-align: center;
          color: white;
          text-shadow: 1px 1px 2px black;
          pointer-events: none;
        "
      >
        <span id="info-text"
          >Arahkan kamera, lalu tekan tombol untuk meletakkan objek</span
        >
      </div>
    </div>

    <!-- AR Mode: Markerless dengan static positioning -->
    <div id="ar-container" class="scene-container active">
      <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        gesture-detector
      >
        <!-- Objek container yang akan diletakkan -->
        <a-entity id="object-container" visible="false">
          <a-entity
            position="0 0 0"
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
            animation__float="property: position; to: 0 0.3 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
          >
            <!-- Pelampung -->
            <a-torus
              radius="0.4"
              radius-tubular="0.1"
              color="#ff6b00"
            ></a-torus>

            <!-- Tiang -->
            <a-cylinder
              position="0 0.5 0"
              radius="0.03"
              height="0.8"
              color="white"
            ></a-cylinder>

            <!-- Bendera -->
            <a-plane
              position="0.2 0.8 0"
              width="0.3"
              height="0.2"
              color="red"
            ></a-plane>

            <!-- Text -->
            <a-text
              value="PELAMPUNG\nKESELAMATAN"
              position="-0.6 1.3 0"
              scale="0.8 0.8 0.8"
              color="yellow"
              align="center"
            ></a-text>
          </a-entity>

          <!-- Objek tambahan -->
          <a-box
            position="-1 0.5 0"
            width="0.3"
            height="0.3"
            depth="0.3"
            color="#4CC3D9"
            animation="property: rotation; to: 360 0 360; loop: true; dur: 8000; easing: linear"
          ></a-box>

          <a-sphere
            position="1 0.5 0"
            radius="0.2"
            color="#FFC65D"
            animation="property: position; to: 1 1 0; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine"
          ></a-sphere>
        </a-entity>

        <a-entity camera look-controls="enabled: true"></a-entity>
      </a-scene>
    </div>

    <!-- VR Mode -->
    <div id="vr-container" class="scene-container">
      <a-scene
        vr-mode-ui="enabled: false"
        embedded
        renderer="antialias: true; alpha: true"
        loading-screen="enabled: false"
      >
        <a-sky color="#87CEEB"></a-sky>

        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="100"
          height="100"
          color="#1E90FF"
          shader="flat"
        ></a-plane>

        <a-entity
          position="0 1.5 -3"
          animation="property: position; dir: alternate; to: 0 2 -3; loop: true; dur: 2000; easing: easeInOutSine"
        >
          <a-torus radius="0.5" radius-tubular="0.15" color="#ff6b00"></a-torus>
          <a-cylinder
            position="0 0.5 0"
            radius="0.05"
            height="1"
            color="white"
          ></a-cylinder>
          <a-text
            value="VR MODE AKTIF!"
            position="-1 1.5 0"
            scale="0.8 0.8 0.8"
            color="yellow"
            align="center"
          ></a-text>
        </a-entity>

        <a-box position="-2 1 -3" color="#4CC3D9"></a-box>
        <a-box position="2 1 -3" color="#FFC65D"></a-box>
        <a-sphere position="0 3 -5" radius="0.5" color="#EF2D5E"></a-sphere>

        <a-camera
          look-controls="enabled: true; touchEnabled: true; mouseEnabled: true"
        >
          <a-cursor></a-cursor>
        </a-camera>
      </a-scene>
    </div>

    <script>
      // Register gesture detector component
      AFRAME.registerComponent("gesture-detector", {
        schema: {
          element: { default: "" },
        },
        init: function () {
          this.targetElement =
            this.data.element && document.querySelector(this.data.element);
        },
      });

      let currentMode = "ar";
      let arSceneLoaded = false;
      let objectPlaced = false;

      function placeObject() {
        const scene = document.querySelector("a-scene");
        const camera = scene.querySelector("[camera]");
        const objectContainer = document.getElementById("object-container");

        if (!objectPlaced) {
          // Get camera position and rotation
          const cameraPosition = camera.getAttribute("position");
          const cameraRotation = camera.getAttribute("rotation");

          // Calculate position 2 meters in front of camera
          const distance = 2;
          const radians = (cameraRotation.y * Math.PI) / 180;

          const newX = cameraPosition.x - Math.sin(radians) * distance;
          const newZ = cameraPosition.z - Math.cos(radians) * distance;

          // Place object at calculated position
          objectContainer.setAttribute("position", `${newX} 0 ${newZ}`);
          objectContainer.setAttribute("visible", "true");

          objectPlaced = true;

          // Update button and info
          document.getElementById("place-button").innerHTML =
            "üîÑ PINDAHKAN OBJEK";
          document.getElementById("info-text").innerHTML =
            "Objek sudah diletakkan! Gerakkan kamera untuk melihat dari berbagai sudut";

          console.log("‚úÖ Objek diletakkan di:", newX, 0, newZ);
        } else {
          // Reset and place again
          objectPlaced = false;
          objectContainer.setAttribute("visible", "false");
          document.getElementById("place-button").innerHTML =
            "üìç LETAKKAN OBJEK";
          document.getElementById("info-text").innerHTML =
            "Arahkan kamera, lalu tekan tombol untuk meletakkan objek";

          // Place again
          setTimeout(() => placeObject(), 100);
        }
      }

      function initExperience() {
        console.log("üöÄ Memulai aplikasi...");

        if (
          typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function"
        ) {
          DeviceOrientationEvent.requestPermission()
            .then((response) => {
              if (response === "granted") {
                console.log("‚úÖ Sensor granted");
                startApp();
              } else {
                console.log("‚ö†Ô∏è Sensor denied");
                startApp();
              }
            })
            .catch(console.error);
        } else {
          startApp();
        }
      }

      function startApp() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("loading-overlay").style.display = "flex";

        console.log("üìπ Loading AR Scene...");

        setTimeout(() => {
          document.getElementById("ui-layer").style.display = "block";
          window.dispatchEvent(new Event("resize"));
          checkDeviceType();
          monitorARScene();
        }, 1000);
      }

      function monitorARScene() {
        let checkCount = 0;
        const maxChecks = 10;

        const checkInterval = setInterval(() => {
          checkCount++;
          const video = document.querySelector("video");

          if (video && video.videoWidth > 0) {
            console.log(
              "‚úÖ Video AR aktif!",
              video.videoWidth,
              "x",
              video.videoHeight
            );
            arSceneLoaded = true;
            document.getElementById("loading-overlay").style.display = "none";
            clearInterval(checkInterval);
          } else if (checkCount >= maxChecks) {
            console.warn("‚ö†Ô∏è AR gagal load setelah", checkCount, "detik");
            clearInterval(checkInterval);
            document.getElementById("loading-overlay").style.display = "none";

            if (confirm("Kamera tidak terdeteksi. Mau coba Mode VR dulu?")) {
              setMode("vr");
            }
          } else {
            console.log(
              "‚è≥ Menunggu video AR... (" + checkCount + "/" + maxChecks + ")"
            );
          }
        }, 1000);
      }

      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      function manualCameraRequest() {
        console.log("üîß Reload halaman...");
        location.reload();
      }

      function checkDeviceType() {
        const isMobile = isMobileDevice();
        const info = document.getElementById("info-text");

        if (!isMobile) {
          info.innerHTML =
            "Desktop Mode: Arahkan webcam, lalu tekan tombol untuk meletakkan objek";
        }
      }

      function setMode(mode) {
        const ar = document.getElementById("ar-container");
        const vr = document.getElementById("vr-container");
        const info = document.getElementById("info-text");
        const placeBtn = document.getElementById("place-button");

        currentMode = mode;
        console.log("üîÑ Switch mode ke:", mode);

        document
          .querySelectorAll(".mode-btn")
          .forEach((btn) => btn.classList.remove("active"));

        if (mode === "ar") {
          ar.classList.add("active");
          vr.classList.remove("active");
          placeBtn.style.display = "block";

          const isMobile = isMobileDevice();
          if (isMobile) {
            info.innerHTML = "Mode AR: Tekan tombol untuk meletakkan objek";
          } else {
            info.innerHTML =
              "Mode AR: Tekan tombol untuk meletakkan objek di depan kamera";
          }

          document
            .querySelector(".mode-btn:nth-child(1)")
            .classList.add("active");
        } else {
          vr.classList.add("active");
          ar.classList.remove("active");
          placeBtn.style.display = "none";
          document.getElementById("loading-overlay").style.display = "none";

          console.log("üåä VR Mode aktif");

          setTimeout(() => {
            const vrScene = vr.querySelector("a-scene");
            if (vrScene) {
              window.dispatchEvent(new Event("resize"));
            }
          }, 500);

          const isMobile = isMobileDevice();
          if (isMobile) {
            info.innerHTML = "Mode VR: Gerakkan HP untuk melihat sekeliling";
          } else {
            info.innerHTML = "Mode VR: Klik & drag untuk melihat sekeliling";
          }

          document
            .querySelector(".mode-btn:nth-child(2)")
            .classList.add("active");
        }
      }
    </script>
  </body>
</html>
