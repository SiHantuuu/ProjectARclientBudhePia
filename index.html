<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Zappar World Tracking</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <style>
      #instruction {
        position: fixed;
        top: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: sans-serif;
        font-weight: bold;
        text-shadow: 1px 1px 2px black;
        pointer-events: none;
        z-index: 999;
      }
      #place-btn {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        background: #ff0055;
        color: white;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        font-size: 16px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="instruction">Arahkan ke lantai, lalu tekan tombol</div>
    <button id="place-btn">üìç TARUH DISINI</button>

    <a-scene>
      <a-entity zappar-permissions-ui id="permissions"></a-entity>
      <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

      <a-camera zappar-camera></a-camera>

      <a-entity zappar-instant="placement-mode: true" id="instant-tracker">
        <a-entity id="pelampung-group" position="0 0 -2">
          <a-torus
            color="orange"
            radius="0.5"
            radius-tubular="0.15"
            rotation="90 0 0"
            position="0 0.5 0"
          ></a-torus>
          <a-cylinder
            color="white"
            height="1.5"
            radius="0.05"
            position="0 1 0"
          ></a-cylinder>

          <a-entity
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
          ></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const placeBtn = document.getElementById("place-btn");
      const tracker = document.getElementById("instant-tracker");
      let hasPlaced = false;

      placeBtn.addEventListener("click", () => {
        if (!hasPlaced) {
          // Kunci posisi objek agar nempel di dunia nyata
          tracker.setAttribute("zappar-instant", "placement-mode: false");
          placeBtn.innerText = "üîÑ RESET";
          placeBtn.style.background = "#333";
          hasPlaced = true;
        } else {
          // Reset untuk taruh ulang
          tracker.setAttribute("zappar-instant", "placement-mode: true");
          placeBtn.innerText = "üìç TARUH DISINI";
          placeBtn.style.background = "#ff0055";
          hasPlaced = false;
        }
      });
    </script>
  </body>
</html>
