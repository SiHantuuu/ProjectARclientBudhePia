<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelampung AR - HTTPS Required</title>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #2d2d2d;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #2d2d2d;
      }

      /* Tombol AR Custom */
      #ar-button {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        color: black;
        border-radius: 25px;
        border: none;
        padding: 12px 24px;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 100;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #ar-button:active {
        transform: translateX(-50%) scale(0.95);
      }

      /* Sembunyikan tombol AR default bawaan model-viewer jika kita pakai custom */
      model-viewer::part(default-ar-button) {
        display: none;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="Pelampung.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      ar-placement="floor"
      ar-scale="fixed"
    >
      <button slot="ar-button" id="ar-button">ðŸ“· Mulai AR (Cari Lantai)</button>

      <div id="ar-prompt">
        <img
          src="https://modelviewer.dev/shared-assets/icons/hand.png"
          width="50"
        />
      </div>
    </model-viewer>

    <script>
      const modelViewer = document.querySelector("model-viewer");

      // Cek apakah browser mendukung AR saat loading
      document.addEventListener("DOMContentLoaded", () => {
        if (!modelViewer.canActivateAR) {
          console.log(
            "Perangkat ini mungkin tidak mendukung AR atau HTTPS belum aktif."
          );
        }
      });

      // Error handling lebih detail
      modelViewer.addEventListener("ar-status", (event) => {
        if (event.detail.status === "failed") {
          alert(
            "Gagal masuk mode AR. Pastikan:\n1. Link menggunakan HTTPS (bukan http/file)\n2. HP mendukung ARCore/ARKit."
          );
        }
      });
    </script>
  </body>
</html>
