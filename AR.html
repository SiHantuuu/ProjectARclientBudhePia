<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelampung AR - Tanpa Marker</title>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #2d2d2d;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #2d2d2d;
      }
      /* Desain Tombol AR */
      #ar-button {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        border-radius: 25px;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      /* Animasi jari penunjuk (opsional) */
      .ar-prompt {
        position: absolute;
        bottom: 200px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        pointer-events: none;
        display: none; /* Muncul otomatis dari library */
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="Pelampung.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      scale="1 1 1"
    >
      <button slot="ar-button" id="ar-button">
        ðŸ‘‹ Tampilkan di Lantai (AR)
      </button>

      <div id="ar-prompt">
        <img
          src="https://modelviewer.dev/shared-assets/icons/hand.png"
          width="50"
        />
      </div>
    </model-viewer>

    <script>
      const modelViewer = document.querySelector("model-viewer");

      // Error handling jika AR tidak support
      modelViewer.addEventListener("ar-status", (event) => {
        if (event.detail.status === "failed") {
          alert(
            "HP ini mungkin tidak mendukung WebXR/ARCore, atau file tidak dijalankan via HTTPS."
          );
        }
      });
    </script>
  </body>
</html>
